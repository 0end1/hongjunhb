<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=7GamRZ6AhMqoITm5r1tB5v8D7e75xCnz"></script>
  <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");    // 创建Map实例
  var point = new BMap.Point(120.422942,31.577769);
  map.centerAndZoom(point,17);  // 初始化地图,设置中心点坐标和地图级别
  //添加地图类型控件
  map.addControl(new BMap.MapTypeControl({
    mapTypes:[
      BMAP_NORMAL_MAP,
      BMAP_HYBRID_MAP
    ]}));
  map.setCurrentCity("无锡");          // 设置地图显示的城市 此项是必须设置的
  var marker = new BMap.Marker(point);  // 创建标注
  map.addOverlay(marker);              // 将标注添加到地图中
  var opts = {
    width : 200,     // 信息窗口宽度
    height: 100,     // 信息窗口高度
    title : "无锡鸿君环保科技有限公司" , // 信息窗口标题
    enableMessage: false,//设置允许信息窗发送短息
    message:" "
  };
  var infoWindow = new BMap.InfoWindow("地址：无锡市新吴区梅村锡达路502号", opts);  // 创建信息窗口对象
  map.openInfoWindow(infoWindow,point); //开启信息窗口
  // map.enableScrollWheelZoom(false);     //开启鼠标滚轮缩放
</script>
